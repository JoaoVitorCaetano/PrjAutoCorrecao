<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listagem de Carros</title>
   <style>
       body {
           font-family: sans-serif;
           background-color: #f3f4f6;
           padding: 20px;
       }
       table {
           border-collapse: collapse;
           background-color: #ffffff;
           border: 1px solid #ddd;
       }
       th, td {
           text-align: left;
           padding: 12px;
           border: 1px solid #ddd;
       }
       th {
           background-color: #e2e2e2;
           font-weight: bold;
       }
       .acao-btn {
           padding: 8px 12px;
           border: none;
           border-radius: 10px;
           cursor: pointer;
           text-decoration: none;
           color: white;
           margin-right: 5px;
       }
       .btn-alterar {
           background-color: #07aa07; /* Verde */
       }
       .btn-excluir {
           background-color: #dc3545; /* Vermelho */
       }
   </style>
</head>
<body>
   <h1>Carros Disponíveis</h1>
   <table>
       <thead>
    <tr>
        <th>Identificador</th>
        <th>Nome do Modelo</th>
        <th>Versão</th>
        <th>Montadora</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>
</thead>
    <tbody>
    {% for m in lst %}
    <tr>
        <td>{{ m.idt_versao }}</td>

        <td>{{ m.modelo.nme_modelo }}</td>

        <td>{{ m.nme_versao }}</td>

        <td>{{ m.modelo.montadora.nme_montadora }}</td>

        <td>{{ "R${:,.2f}".format(m.vlr_modelo) }}</td>

        <td>
            <form action="{{ url_for('cp.comprar') }}" method="POST" style="display: inline-block;">

                <input type="hidden" name="cod_versao" value="{{ m.idt_versao }}">

                <input type="hidden" name="vlr_final_compra" value="{{ m.vlr_modelo }}">

                <button type="submit" class="acao-btn btn-alterar">Comprar</button>

            </form>

        </td>
    </tr>
    {% endfor %}
    </tbody>
   </table>
   <h3>{{ msg }}</h3>
   <hr>
   [ <a href="/">Voltar ao Menu</a> ]
</body>
</html>
